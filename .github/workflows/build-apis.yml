name: Build APIs, Docker Images and Push

on:
    push:
        branches:
            - main
        paths:
            - "apis/**"
            - ".github/workflows/build-apis.yml"

jobs:
    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Login Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ vars.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Setup QEMU
              uses: docker/setup-qemu-action@v3

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and Push Docker Image
              id: build-push
              uses: docker/build-push-action@v6
              with:
                context: ./apis
                platforms: linux/amd64,linux/arm64
                push: true
                tags: |
                    ${{ vars.DOCKERHUB_TAG_API }}:latest
                    ${{ vars.DOCKERHUB_TAG_API }}:0.0.${{ github.run_number }}-snapshot
                cache-from: type=registry,ref=${{ vars.DOCKERHUB_TAG_API }}:latest
                cache-to: type=inline

            - name: Image digest
              run: |
                echo "Image digest: ${{ steps.build-push.outputs.digest }}"
